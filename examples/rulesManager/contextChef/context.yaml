# ConTeXt build rules

required: # any applications or scripts which are required by the build
  - context

types:
  contextDocument:
    extensions:
      - "*.tex"
  luaFile:
    extensions:
      - "*.lua"
  pdfFile:
    extensions:
      - "*.pdf"

rules:
  context:
    help: Typesets ConTeXt documents
    dependencies:
      - contextDocument
    secondaryDependencies:
      - luaFile
    outputs:
      - pdfFile
      - luaFile
    build:
      - context
      - --once
      - "{{dependencies}}"

